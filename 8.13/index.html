<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .iconBox {
            position: relative;
        }

        .iconBox::after { /* PSEUDO ELEMENT */
            content: '6';
            /* font-family: 'Font Awesome'; */
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: .3s;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            color: chartreuse;
        }

        .iconBox::before { /* PSEUDO ELEMENT */
            content: '6';
            /* font-family: 'Font Awesome'; */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: .3s;
            font-weight: 400;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iconBox:hover::after {
            top: 0;
        }

        .iconBox:hover::before {
            top: -100%;
        }
    </style>
</head>
<body>
    <!-- 
        FLEX BOX in TAILWINDCSS


        border-radius : rounded

        display: fles => flex


        align-items => items-(start, center, end), items-center, items-start, items-end

        justify-content => justify-(start, center, end, between, around, evenly)

        grid-template-colums: repeat(2, 1fr)  => grid-cols-

     -->
     <header class="bg-green-400 flex justify-between items-center font-bold text-white">
         <div class="pl-4">
             <h1 class="text-3xl">Logo</h1>
         </div>
         <div>
             <ul class="hidden md:flex">
                 <li class="py-4 transition duration-300 hover:text-green-400 hover:bg-white px-8">Home</li>
                 <li class="py-4 transition duration-300 hover:text-green-400 hover:bg-white px-8">About</li>
                 <li class="py-4 transition duration-300 hover:text-green-400 hover:bg-white px-8">Service</li>
                 <li class="py-4 transition duration-300 hover:text-green-400 hover:bg-white px-8">Contact</li>
             </ul>
             <div class="py-4 px-8 text-xl md:hidden">
                 <i class="fas fa-bars"></i>
             </div>
         </div>
     </header>

     <main class="w-full px-3 my-4">
         <div class="container mx-auto">
             <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                 <div class="h-64 bg-red-400 bg-opacity-30 flex items-center justify-center border-4 rounded-xl border-red-400">
                    <div class="w-1/2 h-1/2 iconBox text-gray-600 text-6xl flex items-center justify-center overflow-hidden">
                        
                    </div>
                 </div>
                 <div class="h-64 bg-red-400 bg-opacity-30 border-4 rounded-xl border-red-400"></div>
                 <div class="h-64 bg-red-400 bg-opacity-30 border-4 rounded-xl border-red-400"></div>
                 <div class="h-64 bg-red-400 bg-opacity-30 border-4 rounded-xl border-red-400"></div>
             </div>
         </div>
     </main>
</body>
</html>
